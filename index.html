<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Algorithms Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="alert" class="container text-center mt-4"></div>
    <h1 class="display-4 text-center mt-4 mb-4">Searching Algorithms Visualizer!</h1>
    <div class="main" id="main"></div>
    <form class="form-group">
        <input type="number" id="given-num" placeholder="Value to find" class="form-control">
    </form>
    <div class="buttons">
        <button id="generateArray" class="btn btn-primary btn-lg mb-4">Generate New Array</button><br>
        <button id="linear" class="btn btn-info btn-lg mb-4">Linear Search</button>
        <button id="binary" class="btn btn-info btn-lg mb-4"">Binary Search</button>
        <button id="jump" class="btn btn-info btn-lg mb-4"">Jump Search</button>
    </div>
    <div class="legend">
        <table>
            <tr>
                <td colspan="3" style="font-size: 2rem;" class="mb-2">Legend</td>
            </tr>
            <tr>
                <td>
                    <p class="turquoiseL"></p>
                    <p>Not Visited</p>
                </td>
                <td>
                    <p class="redL"></p>
                    <p>Visited</p>
                </td>
                <td>
                    <p class="greenL"></p>
                    <p>Found</p>
                </td>
            </tr>
        </table>
         
    </div>
    <script src="index.js"></script>
</body>
</html>
